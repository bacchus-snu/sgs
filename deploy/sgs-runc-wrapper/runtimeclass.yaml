# RuntimeClass for SGS Stateful Containers
#
# This RuntimeClass tells Kubernetes to use the sgs-runc-wrapper
# for containers that need rootfs replacement.
#
# Apply this once per cluster:
#   kubectl apply -f runtimeclass.yaml
---
apiVersion: node.k8s.io/v1
kind: RuntimeClass
metadata:
  name: sgs
  labels:
    app.kubernetes.io/name: sgs
    app.kubernetes.io/component: runtime
# handler must match the runtime name in containerd config
handler: sgs
