# DaemonSet to deploy sgs-runc-wrapper binary to nodes
#
# This DaemonSet copies the wrapper binary to each node.
# Alternative: Use your node provisioning tool (Ansible, etc.)
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: sgs-runc-wrapper-installer
  namespace: sgs-system
  labels:
    app.kubernetes.io/name: sgs
    app.kubernetes.io/component: runc-wrapper-installer
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: sgs
      app.kubernetes.io/component: runc-wrapper-installer
  template:
    metadata:
      labels:
        app.kubernetes.io/name: sgs
        app.kubernetes.io/component: runc-wrapper-installer
    spec:
      nodeSelector:
        kubernetes.io/os: linux
      tolerations:
        - key: nvidia.com/gpu
          operator: Exists
          effect: NoSchedule
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
      
      # Run once and exit
      restartPolicy: Always
      
      initContainers:
        - name: install-wrapper
          image: ghcr.io/bacchus-snu/sgs-runc-wrapper:latest
          command:
            - /bin/sh
            - -c
            - |
              echo "Installing sgs-runc-wrapper to /host/usr/local/bin/"
              cp /sgs-runc-wrapper /host/usr/local/bin/sgs-runc-wrapper
              chmod +x /host/usr/local/bin/sgs-runc-wrapper
              echo "Installation complete"
              /host/usr/local/bin/sgs-runc-wrapper --help || true
          volumeMounts:
            - name: host-bin
              mountPath: /host/usr/local/bin
          securityContext:
            privileged: true
      
      containers:
        # Main container just sleeps - the init container does the work
        - name: pause
          image: registry.k8s.io/pause:3.2
          resources:
            limits:
              memory: 16Mi
              cpu: 10m
      
      volumes:
        - name: host-bin
          hostPath:
            path: /usr/local/bin
            type: DirectoryOrCreate
